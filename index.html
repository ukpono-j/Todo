<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>

<body>

    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="add your new todo" class="inputfield_input">
            <button class="btn-add"><i <i class="far fa-plus-square"></i></button>
        </div>

        <ul class="todoList">
            <!-- Data comes from local storage -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumber"></span> pending tasks</span>
            <button class="clear">Clear All</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
